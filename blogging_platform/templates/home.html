<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        .welcome-text {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .sub-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-custom {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="welcome-text">Welcome to Blog Platform</h1>
            <p class="sub-text">Share your thoughts, connect with others, and explore amazing content</p>
            <div class="mt-4">
                <a href="/login" class="btn btn-light btn-custom">Login</a>
                <a href="/signup" class="btn btn-outline-light btn-custom">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
